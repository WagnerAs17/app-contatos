name: Deploy Lambda Production

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  LAMBDA_NAME: contatos
  ZIP_FILE: function.zip

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # üì• Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê AWS OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # üîé Detecta arquivo .py
      - name: Detect Python file
        run: |
          FILE=$(find . -maxdepth 1 -name "*.py" | head -n 1)

          if [ -z "$FILE" ]; then
            echo "Erro: Nenhum arquivo .py encontrado na raiz."
            exit 1
          fi

          BASENAME=$(basename "$FILE" .py)

          echo "PY_FILE=$FILE" >> $GITHUB_ENV
          echo "HANDLER_NAME=$BASENAME.lambda_handler" >> $GITHUB_ENV

      # üì¶ Cria ZIP
      - name: Create ZIP package
        run: |
          zip $ZIP_FILE $PY_FILE

      # üöÄ Update c√≥digo
      - name: Update Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --zip-file fileb://$ZIP_FILE

      # ‚è≥ Wait c√≥digo
      - name: Wait for Code Update
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_NAME

      # üîÑ Atualiza vari√°veis (JSON v√°lido)
      - name: Update Lambda Configuration
        run: |
          ENV_JSON=$(jq -n \
            --arg SNS "${{ secrets.SNS_TOPIC_ARN }}" \
            '{Variables: {SNS_TOPIC_ARN: $SNS}}')

          aws lambda update-function-configuration \
            --function-name $LAMBDA_NAME \
            --handler $HANDLER_NAME \
            --environment "$ENV_JSON"

      # ‚è≥ Wait configura√ß√£o
      - name: Wait for Configuration Update
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_NAME

      - name: Deploy Completed
        run: echo "Deploy finalizado com sucesso üöÄ"