name: Deploy Lambda Production

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-2
  LAMBDA_NAME: contatos
  ZIP_FILE: function.zip

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # üîê Configura credenciais AWS via OIDC
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # üîé Encontra automaticamente o arquivo .py na raiz
      - name: Detect Python file
        run: |
          FILE=$(find . -maxdepth 1 -name "*.py" | head -n 1)

          if [ -z "$FILE" ]; then
            echo "Erro: Nenhum arquivo .py encontrado na raiz."
            exit 1
          fi

          BASENAME=$(basename "$FILE" .py)

          echo "PY_FILE=$FILE" >> $GITHUB_ENV
          echo "HANDLER_NAME=$BASENAME.lambda_handler" >> $GITHUB_ENV

          echo "Arquivo detectado: $FILE"
          echo "Handler configurado: $BASENAME.lambda_handler"

      # üì¶ Cria o pacote ZIP
      - name: Create ZIP package
        run: |
          zip $ZIP_FILE $PY_FILE

      # üöÄ Atualiza c√≥digo da Lambda
      - name: Update Lambda Code
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_NAME \
            --zip-file fileb://$ZIP_FILE

      # ‚è≥ Aguarda finaliza√ß√£o do update de c√≥digo
      - name: Wait for Code Update
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_NAME

      # üîÑ Atualiza vari√°veis preservando as existentes
      - name: Update Environment Variables Safely
        run: |
          CURRENT_VARS=$(aws lambda get-function-configuration \
            --function-name $LAMBDA_NAME \
            --query 'Environment.Variables' \
            --output json)

          UPDATED_VARS=$(echo $CURRENT_VARS | jq \
            --arg SNS "${{ secrets.SNS_TOPIC_ARN }}" \
            '. + {SNS_TOPIC_ARN: $SNS}')

          aws lambda update-function-configuration \
            --function-name $LAMBDA_NAME \
            --handler $HANDLER_NAME \
            --environment "Variables=$UPDATED_VARS"

      # ‚è≥ Aguarda finaliza√ß√£o da configura√ß√£o
      - name: Wait for Configuration Update
        run: |
          aws lambda wait function-updated \
            --function-name $LAMBDA_NAME

      - name: Deploy Completed
        run: echo "Deploy finalizado com sucesso üöÄ"